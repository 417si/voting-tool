<script>
    const FORM_ID = "1FAIpQLScRoNElUaNTa7H9a8t3KYsCkrKj7zIs7hbpAvpx1_SZw2GRIQ";
    const ENTRY_ID_LIST = "entry.1232564170";

    const hash = window.location.hash.substring(1);
    if (hash.startsWith("items=")) {

    let generatedUrl = "";

    function generatePage() {
        const text = document.getElementById('listInput').value.trim();
        if (!text) return alert("ãƒªã‚¹ãƒˆã‚’å…¥åŠ›ã—ã¦ã­ï¼");
        const encoded = btoa(encodeURIComponent(text));

    }

    function openUrl() {

    function setupVoteMode(encodedData) {
        document.getElementById('createMode').style.display = "none";
        document.getElementById('voteMode').style.display = "block";
        document.getElementById('title').innerText = "ã©ã‚Œã«ã™ã‚‹ï¼Ÿ âœ¨";

        const pageId = encodedData; 
        const votedList = JSON.parse(localStorage.getItem('voted_history') || "[]");
        const hasVoted = votedList.includes(pageId);

        const decoded = decodeURIComponent(atob(encodedData));
        const items = decoded.split('\n');
        const container = document.getElementById('buttonContainer');

        document.getElementById('toResultPage').href = "result.html#items=" + encodedData;

        items.forEach(item => {

        });
    }

    async function submitVote(pageId, itemName) {
        const votedList = JSON.parse(localStorage.getItem('voted_history') || "[]");
        if (votedList.includes(pageId)) return;

        const url = `https://docs.google.com/forms/d/e/${FORM_ID}/formResponse`;
        const params = new URLSearchParams();
        params.append(ENTRY_ID_LIST, pageId.substring(0, 10));
        params.append(ENTRY_ID_ITEM, itemName);

        try {
            await fetch(url, {
                method: "POST",
                mode: "no-cors",
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: params
            });

            votedList.push(pageId);
            localStorage.setItem('voted_history', JSON.stringify(votedList));
